<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inferlib</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px 40px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            color: #000000;
        }

        .session-badge {
            margin-left: auto;
            font-size: 12px;
            color: #6b7280;
            border: 1px solid #e5e7eb;
            border-radius: 999px;
            padding: 5px 10px;
            max-width: 320px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .new-chat-btn {
            width: 24px;
            height: 24px;
            border: 1.5px solid #d1d5db;
            border-radius: 4px;
            background: #ffffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #6b7280;
            transition: all 0.2s;
        }

        .new-chat-btn:hover {
            border-color: #9ca3af;
            background: #f9fafb;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        @media (min-width: 768px) {
            .chat-container {
                padding: 40px 60px;
            }
        }

        @media (min-width: 1200px) {
            .chat-container {
                padding: 40px 100px;
            }
        }

        .message {
            display: flex;
            gap: 16px;
            max-width: 100%;
            width: 85%;
            animation: fadeIn 0.3s ease-in;
        }

        @media (min-width: 768px) {
            .message {
                width: 75%;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.6;
            font-size: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #000000;
        }

        .message.user .message-content {
            background: #f3f4f6;
        }

        .message.assistant .message-content {
            background: transparent;
            white-space: normal;
        }

        .message.assistant .message-content p {
            margin: 0 0 10px;
        }

        .message.assistant .message-content p:last-child {
            margin-bottom: 0;
        }

        .message.assistant .message-content h1,
        .message.assistant .message-content h2,
        .message.assistant .message-content h3,
        .message.assistant .message-content h4,
        .message.assistant .message-content h5,
        .message.assistant .message-content h6 {
            margin: 0 0 10px;
            line-height: 1.35;
        }

        .message.assistant .message-content ul,
        .message.assistant .message-content ol {
            margin: 0 0 10px;
            padding-left: 20px;
        }

        .message.assistant .message-content code {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            background: #f3f4f6;
            border-radius: 6px;
            padding: 1px 5px;
            font-size: 0.92em;
        }

        .message.assistant .message-content pre {
            margin: 0 0 10px;
            overflow-x: auto;
            background: #111827;
            color: #f9fafb;
            border-radius: 8px;
            padding: 12px;
        }

        .message.assistant .message-content pre code {
            background: transparent;
            padding: 0;
            color: inherit;
        }

        .message.assistant .message-content blockquote {
            margin: 0 0 10px;
            padding-left: 12px;
            border-left: 3px solid #d1d5db;
            color: #4b5563;
        }

        .message.assistant .message-content a {
            color: #1d4ed8;
            text-decoration: underline;
        }

        .message.error .message-content {
            background: #fee2e2;
            color: #b91c1c;
        }

        .input-container {
            padding: 20px 20px 30px;
            border-top: 1px solid #e5e7eb;
        }

        @media (min-width: 768px) {
            .input-container {
                padding: 20px 60px 30px;
            }
        }

        @media (min-width: 1200px) {
            .input-container {
                padding: 20px 100px 30px;
            }
        }

        .input-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .input-box {
            width: 100%;
            padding: 14px 50px 14px 16px;
            border: 1px solid #d1d5db;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            outline: none;
            resize: none;
            transition: border-color 0.2s;
            line-height: 1.5;
            max-height: 200px;
        }

        .input-box:focus {
            border-color: #9ca3af;
        }

        .send-btn {
            position: absolute;
            right: 12px;
            bottom: 12px;
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 8px;
            background: #000000;
            color: #ffffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .send-btn:hover:not(:disabled) {
            background: #1f2937;
        }

        .send-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #9ca3af;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.4;
            }
            50% {
                opacity: 1;
            }
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="new-chat-btn" onclick="newChat()" title="New chat">+</button>
        <h1>inferlib</h1>
        <div class="session-badge" id="sessionBadge"></div>
    </div>

    <div class="chat-container" id="chatContainer"></div>

    <div class="input-container">
        <div class="input-wrapper">
            <textarea
                id="userInput"
                class="input-box"
                placeholder="Message inferlib..."
                rows="1"
                onkeydown="handleKeyDown(event)"
            ></textarea>
            <button class="send-btn" id="sendBtn" onclick="sendMessage()" disabled>
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M1 8L15 1L8 15L7 9L1 8Z" fill="currentColor"></path>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        const SESSION_KEY = "inferlib_session_id";

        let conversationHistory = [];
        let isGenerating = false;
        let requestCounter = 0;

        const textarea = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendBtn");
        const chatContainer = document.getElementById("chatContainer");
        const sessionBadge = document.getElementById("sessionBadge");

        const sessionId = getOrCreateSessionId();
        sessionBadge.textContent = `session: ${sessionId}`;
        sessionBadge.title = sessionId;

        textarea.addEventListener("input", function () {
            this.style.height = "auto";
            this.style.height = Math.min(this.scrollHeight, 200) + "px";
            sendBtn.disabled = isGenerating || !this.value.trim();
        });

        function getOrCreateSessionId() {
            const current = sessionStorage.getItem(SESSION_KEY);
            if (current) {
                return current;
            }

            const newId =
                typeof crypto !== "undefined" && typeof crypto.randomUUID === "function"
                    ? crypto.randomUUID()
                    : `sess-${Date.now()}-${Math.random().toString(16).slice(2, 10)}`;

            sessionStorage.setItem(SESSION_KEY, newId);
            return newId;
        }

        function nextRequestId() {
            requestCounter += 1;
            return `${sessionId}-${requestCounter}`;
        }

        function handleKeyDown(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function newChat() {
            conversationHistory = [];
            chatContainer.innerHTML = "";
            textarea.focus();
        }

        function escapeHtml(text) {
            return String(text)
                .replaceAll("&", "&amp;")
                .replaceAll("<", "&lt;")
                .replaceAll(">", "&gt;")
                .replaceAll('"', "&quot;")
                .replaceAll("'", "&#39;");
        }

        function applyInlineMarkdown(text) {
            const codeSpans = [];
            let transformed = text.replace(/`([^`]+)`/g, (_, code) => {
                const token = `@@INLINE_${codeSpans.length}@@`;
                codeSpans.push(`<code>${code}</code>`);
                return token;
            });

            transformed = transformed.replace(
                /\[([^\]]+)\]\((https?:\/\/[^\s)]+)\)/g,
                '<a href="$2" target="_blank" rel="noopener noreferrer">$1</a>'
            );
            transformed = transformed.replace(/\*\*([^*]+)\*\*/g, "<strong>$1</strong>");
            transformed = transformed.replace(/\*([^*]+)\*/g, "<em>$1</em>");
            transformed = transformed.replace(/~~([^~]+)~~/g, "<del>$1</del>");

            return transformed.replace(/@@INLINE_(\d+)@@/g, (_, idx) => {
                return codeSpans[Number(idx)] || "";
            });
        }

        function markdownToHtml(markdown) {
            const codeBlocks = [];
            const normalized = String(markdown ?? "").replace(/\r\n/g, "\n");
            const withPlaceholders = normalized.replace(
                /```([\w-]+)?\n([\s\S]*?)```/g,
                (_, lang = "", code) => {
                    const token = `@@CODEBLOCK_${codeBlocks.length}@@`;
                    const safeCode = escapeHtml(code.replace(/\n$/, ""));
                    const safeLang = escapeHtml(lang);
                    codeBlocks.push(
                        `<pre><code${safeLang ? ` class="language-${safeLang}"` : ""}>${safeCode}</code></pre>`
                    );
                    return `\n${token}\n`;
                }
            );

            const escaped = escapeHtml(withPlaceholders);
            const lines = escaped.split("\n");
            const htmlParts = [];
            let paragraphLines = [];
            let inUl = false;
            let inOl = false;

            function flushParagraph() {
                if (!paragraphLines.length) {
                    return;
                }
                htmlParts.push(`<p>${paragraphLines.join("<br>")}</p>`);
                paragraphLines = [];
            }

            function closeLists() {
                if (inUl) {
                    htmlParts.push("</ul>");
                    inUl = false;
                }
                if (inOl) {
                    htmlParts.push("</ol>");
                    inOl = false;
                }
            }

            for (const line of lines) {
                const trimmed = line.trim();

                if (!trimmed) {
                    flushParagraph();
                    closeLists();
                    continue;
                }

                const codeBlockMatch = trimmed.match(/^@@CODEBLOCK_(\d+)@@$/);
                if (codeBlockMatch) {
                    flushParagraph();
                    closeLists();
                    htmlParts.push(trimmed);
                    continue;
                }

                const headingMatch = trimmed.match(/^(#{1,6})\s+(.+)$/);
                if (headingMatch) {
                    flushParagraph();
                    closeLists();
                    const level = headingMatch[1].length;
                    htmlParts.push(
                        `<h${level}>${applyInlineMarkdown(headingMatch[2])}</h${level}>`
                    );
                    continue;
                }

                const ulMatch = trimmed.match(/^[-*+]\s+(.+)$/);
                if (ulMatch) {
                    flushParagraph();
                    if (inOl) {
                        htmlParts.push("</ol>");
                        inOl = false;
                    }
                    if (!inUl) {
                        htmlParts.push("<ul>");
                        inUl = true;
                    }
                    htmlParts.push(`<li>${applyInlineMarkdown(ulMatch[1])}</li>`);
                    continue;
                }

                const olMatch = trimmed.match(/^\d+\.\s+(.+)$/);
                if (olMatch) {
                    flushParagraph();
                    if (inUl) {
                        htmlParts.push("</ul>");
                        inUl = false;
                    }
                    if (!inOl) {
                        htmlParts.push("<ol>");
                        inOl = true;
                    }
                    htmlParts.push(`<li>${applyInlineMarkdown(olMatch[1])}</li>`);
                    continue;
                }

                const quoteMatch = trimmed.match(/^>\s?(.+)$/);
                if (quoteMatch) {
                    flushParagraph();
                    closeLists();
                    htmlParts.push(
                        `<blockquote>${applyInlineMarkdown(quoteMatch[1])}</blockquote>`
                    );
                    continue;
                }

                closeLists();
                paragraphLines.push(applyInlineMarkdown(trimmed));
            }

            flushParagraph();
            closeLists();

            const html = htmlParts.join("");
            return html.replace(/@@CODEBLOCK_(\d+)@@/g, (_, idx) => {
                return codeBlocks[Number(idx)] || "";
            });
        }

        function renderMessageContent(contentDiv, role, content, isError = false) {
            if (role === "assistant" && !isError) {
                contentDiv.innerHTML = markdownToHtml(content);
                return;
            }
            contentDiv.textContent = content;
        }

        function addMessage(role, content, streaming = false, isError = false) {
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${role}${isError ? " error" : ""}`;

            const contentDiv = document.createElement("div");
            contentDiv.className = "message-content";
            renderMessageContent(contentDiv, role, content, isError);

            if (streaming) {
                contentDiv.id = "streaming-message";
            }

            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return contentDiv;
        }

        function getPayload() {
            return {
                id: nextRequestId(),
                session_id: sessionId,
                chat_history: conversationHistory.map((message) => ({
                    role: message.role,
                    content: message.content,
                })),
                stream: true,
            };
        }

        function consumeSseEvent(eventText, onChunk) {
            const lines = eventText.split(/\r?\n/);
            for (const line of lines) {
                if (!line.startsWith("data:")) {
                    continue;
                }

                const raw = line.slice(5).trim();
                if (!raw || raw === "[DONE]") {
                    continue;
                }

                const payload = JSON.parse(raw);
                if (typeof payload.message === "string") {
                    onChunk(payload.message);
                }
            }
        }

        async function streamCompletion(payload, onChunk) {
            const response = await fetch(`${API_URL}/v1/chat/completions`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(payload),
            });

            if (!response.ok) {
                throw new Error(`HTTP error ${response.status}`);
            }
            if (!response.body) {
                throw new Error("Readable stream not available in response");
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = "";

            while (true) {
                const { done, value } = await reader.read();
                if (done) {
                    break;
                }

                buffer += decoder.decode(value, { stream: true });
                const events = buffer.split(/\r?\n\r?\n/);
                buffer = events.pop() ?? "";
                for (const eventText of events) {
                    consumeSseEvent(eventText, onChunk);
                }
            }

            buffer += decoder.decode();
            if (buffer.trim()) {
                consumeSseEvent(buffer, onChunk);
            }
        }

        async function sendMessage() {
            if (isGenerating) {
                return;
            }

            const userMessage = textarea.value.trim();
            if (!userMessage) {
                return;
            }

            addMessage("user", userMessage);
            conversationHistory.push({ role: "user", content: userMessage });

            textarea.value = "";
            textarea.style.height = "auto";
            isGenerating = true;
            textarea.disabled = true;
            sendBtn.disabled = true;

            const loadingDiv = addMessage("assistant", "", true);
            const loadingSpan = document.createElement("span");
            loadingSpan.className = "loading";
            loadingDiv.appendChild(loadingSpan);

            try {
                let assistantMessage = "";
                await streamCompletion(getPayload(), (chunk) => {
                    if (loadingSpan.parentElement) {
                        loadingSpan.remove();
                    }
                    assistantMessage += chunk;
                    renderMessageContent(loadingDiv, "assistant", assistantMessage);
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                });

                renderMessageContent(loadingDiv, "assistant", assistantMessage);
                loadingDiv.removeAttribute("id");
                conversationHistory.push({
                    role: "assistant",
                    content: assistantMessage,
                });
            } catch (error) {
                console.error("Error:", error);
                loadingDiv.parentElement.remove();
                addMessage(
                    "assistant",
                    "Failed to generate response. Please try again.",
                    false,
                    true
                );
            } finally {
                isGenerating = false;
                textarea.disabled = false;
                sendBtn.disabled = !textarea.value.trim();
                textarea.focus();
            }
        }

        textarea.focus();
    </script>
</body>
</html>
